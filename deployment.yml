apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: glpi-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glpi
  labels:
    app: glpi
spec:
  selector:
    matchLabels:
      app: glpi
      glpi-mariadb-client: "true"
  replicas: 1 
  template: 
    metadata:
      labels:
        app: glpi
        glpi-mariadb-client: "true"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/storage
                operator: In
                values:
                 - "true"
      securityContext:
        fsGroup: 101
        runAsNonRoot: true
      volumes:
      - name: glpi-data
        persistentVolumeClaim:
          claimName: glpi-data
      - name: socket
        emptyDir:
          sizeLimit: 100Mi
      hostname: glpi
      initContainers:
      - name: init
        image: ghcr.io/nvalembois/glpi:10.0.17
        args:
        - /bin/sh
        - /init.sh
        env:
        - name: MARIADB_HOST
          value: "glpi-mariadb"
        - name: MARIADB_USER
          value: "glpi"
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: glpi-mariadb
              key: mariadb-password
        - name: MARIADB_DATABASE
          value: "glpi"
        - name: GLPI_TELEMETRY
          value: "no"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        volumeMounts:
        - mountPath: /data
          name: glpi-data
      containers:
      - name: nginx
        image: ghcr.io/nvalembois/glpi:10.0.17
        args:
        - /usr/sbin/nginx
        - -g
        - daemon off;
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - mountPath: /run/php
          name: socket
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
            add: ["NET_BIND_SERVICE"]
      - name: php-fpm
        image: ghcr.io/nvalembois/glpi:10.0.17
        args:
        - /usr/sbin/php-fpm83
        - -F
        volumeMounts:
        - mountPath: /data
          name: glpi-data
        - mountPath: /run/php
          name: socket
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
      - name: cron
        image: ghcr.io/nvalembois/glpi:10.0.17
        args:
        - /usr/bin/supercronic
        - /etc/crontab-glpi
        volumeMounts:
        - mountPath: /data
          name: glpi-data
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
